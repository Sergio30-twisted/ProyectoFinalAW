<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Backoffice — Home</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/auth.js" defer></script>
</head>

<body onload="protectHome()">
  <nav>
    <h1>Panel de Proyectos</h1>
    <button onclick="auth.logout()">Cerrar sesión</button>
  </nav>

  <section id="projectPanel">
    <h2>Mis Proyectos</h2>
    <button id="addProjectBtn" onclick="openProjectModal()">Agregar proyecto</button>

    <div class="project-grid" id="projectsList"></div>
  </section>

  <div id="projectModalBg" class="modal-bg" style="display:none;">
    <div class="modal">

      <h2 id="projectModalTitle">Nuevo Proyecto</h2>

      <form id="projectForm" onsubmit="handleProject(event)">
        <input type="hidden" id="projId">

        <input type="text" id="projTitle" placeholder="Título" required>
        <textarea id="projDescription" placeholder="Descripción" required></textarea>
        <input type="text" id="projTech" placeholder="Tecnologías (separadas por coma)" required>
        <input type="text" id="projRepo" placeholder="URL del repositorio" required>
        <input type="text" id="projImages" placeholder="URLs de imágenes separadas por coma">

        <button type="submit" id="projectSubmit" class="btn btn-submit">Guardar</button>
        <button id="projectCancel" class="btn btn-cancel" onclick="cancelEdit()">Cancelar</button>
    </div>
  </div>

  <script>
    protectHome();
  </script>

</body>
</html>
